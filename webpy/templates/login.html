<title>档案服务系统</title>
</head>
<body onload="detectBrowser()">
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header">
  <H1>
    <span>档案服务系统</span>
  
    <span id="browser_check" style="font-size:20px;color:red;display:none;margin-left:-30px;">
      &nbsp;&nbsp;&nbsp;&nbsp;
      您的浏览器存在兼容性问题，请下载最新的
      &nbsp;&nbsp;
      <strong>谷歌浏览器</strong>
      &nbsp;&nbsp;
      <button onclick="goto_download()">确定</button>&nbsp;&nbsp;
      <button onclick="hide_download()">忽略</button>
    </span>
  </H1>
</div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="/login" method="post">
      <div class="row cl">
        <label class="form-label col-3"><i class="iconfont">&#xf00ec;</i></label>
        <div class="formControls col-8">
          <input name="NAME" type="text" class="input-text size-L" id="" placeholder="用户名" value="1" maxlength="50">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="iconfont">&#xf00c9;</i></label>
        <div class="formControls col-8">
          <input name="PASSWORD" type="password" class="input-text size-L" id="" placeholder="密码" value="1" maxlength="20">
        </div>
        
        
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="icon-comments"></i></label>
        <div class="formControls col-8">
           <select name="user_type" style="width:290px; height:30px;">
             <option value="1">学生</option>
             <option value="2">管理员</option>
           </select>请选择身份
        </div>
      </div>  
           
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input name="button" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
    <div class="row cl">
      <div class="col-9 col-offset-3">
    $s.get('info')
      </div>
    </div>
  </div>
</div>
